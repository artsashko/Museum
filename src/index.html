<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <div class="container container__header">
        <div class="header__top">
          <a href="#">
            <img
              src="images/NAMU.png"
              alt="NAMU logo"
              class="header__logo"
            >
          </a>
          <div class="header__menu">
            <div class="header__burger-menu burger-menu">
              <div class="burger-menu__icon">
              </div>
            </div>
            <p class="header__lang">UA</p>
          </div>
        </div>
        <div class="promo">
          <p class="promo__date">10 серпня - 10 листопада</p>
          <h1 class="promo__title">Мистецтво<br>
            <span class="promo__title--translate">ХІХ - ХХ ст.</span>
          </h1>
          <p class="promo__subtitle">Внесок українських митців у світову культуру 19-20ст</p>
          <button class="promo__button">Купити квиток</button>
          <p class="promo__date-bottom">
            10.08 - 10.10
            <span class="promo__line"></span>
          </p>
          <div class="promo__img-box">
            <img
              src="./images/header-girl.png"
              alt="Дівчина з Поділля В. Тропінін"
              class="promo__img"
            >
          </div>
        </div>
        <div class="hidden-nav">
          <div class="hidden-nav__box">
            <p class="hidden-nav__timetable">
              <span class="hidden-nav__tagline">Розклад сьогодні:</span>
              12:00 - 19:00
            </p>
            <p class="hidden-nav__address">
              <span class="hidden-nav__tagline">Адреса:</span>
              Київ, вул. М. Грушевського, 6
            </p>
          </div>
          <nav class="nav hidden-nav__nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="" class="nav__link">Спланувати візит</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Виставки та події</a>
              </li>
              <li class="nav__item">
                <a href="" class="nav__link">Колекція</a>
              </li>
            </ul>
          </nav>
          <div class="hidden-nav__box hidden-nav__box--buttons">
            <button class="hidden-nav__button">Купити квиток</button>
            <button class="hidden-nav__button hidden-nav__button--transparent">Стати членом</button>
          </div>
          <div class="hidden-nav__img-box">
            <img
              src="./images/menu-boy.png"
              alt="Boy with paints"
              class="hidden-nav__img"
            >
          </div>
        </div>
      </div>
    </header>


    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
